
<table class="table table-hover">
    <thead>
    <tr>
        <td>Name</td>
        <td>Email</td>
        <td>Sem</td>
        <td>Age</td>
        <td colspan="2">Actions</td>
    </tr>
    </thead>
  
    <tbody>
        <tr *ngFor="let stud of studs">
            <td>{{ stud.name }}</td>
            <td>{{ stud.email }}</td>
            <td>{{ stud.sem }}</td>
            <td>{{ stud.age }}</td>
            <td><a [routerLink]="['/student/edit', stud._id]" class="btn btn-primary">Edit</a></td>
            <td><a (click) = "deleteStud(stud._id)"  class="btn btn-danger">Delete</a></td>
        </tr>
    </tbody>
  </table>
